release:
  mode: replace

before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: excalidrawdecrypt
    tap:
      owner: loveholidays
      name: homebrew-tap
    commit_author:
      name: loveholidays
      email: oss@loveholidays.com
    folder: Formula
    homepage: "https://github.com/loveholidays/excalidraw-decrypt"
    description: "Library and CLI to decrypt excalidraw diagrams from shareable links"
    install: |
      bin.install "excalidraw-decrypt"
    license: "LGPL-3.0-or-later"